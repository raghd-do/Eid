<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة معايدة الجبر</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container-fluid p-5 text-center h-100 d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-6 col-sm-12 p-5">
                    <h1 class="card-title">عايد الناس باسمك</h1>
                    <span>مع بطاقة عيد الجبر</span>
                    <div class="mt-5">
                        <input class="form-control mt-5" type="text" id="userName" placeholder="اكتب اسمك"
                            maxlength="10">
                        <span>*أقصى حد مسموح به 10 أحرف</span>
                    </div>
                    <button class="btn btn-primary mt-4 px-4" onclick="generateImage()">أنشئ البطاقة</button>
                </div>
                <div class="col-md-6 col-sm-12 pattern">
                    <img src="assets/patternpad.svg" alt="Eid Patternt" width="100%" height="100%">
                </div>
            </div>

        </div>
    </main>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
